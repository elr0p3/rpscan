name: rpscan
version: "0.1.0"
author: r0p3 <mail>
about: Scans the open ports of a remote device
args:
    - address:
        # short: a
        # long: address
        takes_value: true
        value_name: IPv4_ADDRESS
        required: true
        # last: true
        # index: 1
        help: Target's IPv4 address to scan
        # hidden_short_help: true
    - threads:
        short: t
        long: threads
        takes_value: true
        value_name: NUM_THREADS
        default_value: "6"
        help: Number of threads to use
    - ports:
        short: p
        long: ports
        takes_value: true
        value_name: PORTS
        default_value: "1-1024"
        allow_hyphen_values: true
        use_delimiter: true
        value_delimiter: ","
        help: Ports to scan
    - timeout:
        short: m
        long: timeout
        takes_value: true
        value_name: TIMEOUT
        default_value: "10"
        help: The time to wait for a port response, in milliseconds
    - verbose:
        short: v
        long: verbose
        multiple: true
        help: Display ports as soon as they are discovered
    - outfile:
        short: o
        takes_value: true
        value_name: OUTFILE
        help: Generates a file with the information collected, in the indicated format
    # - scanopt:
        # short: s
        # long: scanopt
        # takes_value: true
        # value_name: SCAN_OPT
        # default_value: "T"
        # help: Specifies the type of scan to be performed
    - waitime:
        short: w
        long: wait
        takes_value: true
        value_name: WAIT_TIME
        default_value: "0"
        # help: Waiting time between packages sending
        long_help: "Waiting time between packages sending\nIt only waits between packages of the same thread,\nnot those of different threads"
